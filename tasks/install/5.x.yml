---

- name: Add Elastic gpg key
  become: yes
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Install Logstash repo
  become: yes
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/{{ logstash.family }}/apt stable main"
    state: present

- name: Install Logstash
  become: yes
  apt:
    name: "logstash={{ logstash.version }}"
    state: installed
  notify: restart logstash

- name: Install logstash plugins
  become: yes
  shell: "bin/logstash-plugin list {{ item }} || bin/logstash-plugin install {{ item }}"
  register: install_result
  args:
    chdir: "/usr/share/logstash"
  with_items: "{{ logstash.plugins }}"
  changed_when: "'Installation successful' in install_result.stdout"
  notify:
    - restart logstash
