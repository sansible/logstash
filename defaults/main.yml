---

logstash:
  # If set to no you will need to write all config files
  # in an extending role
  default_config: yes
  family: 2.0
  group: logstash
  java_heap_size: "{{ (ansible_memtotal_mb / 2) | int }}"
  user: logstash
  version: 1:2.0.0-1

  inputs:
    json:
      port: 5001

  java:
    version: 8

  outputs:
    elasticsearch:
      host: elasticsearch.elk.internal
      port: 9200

  plugins:
    - logstash-patterns-core
    - logstash-filter-prune

  plugins_update: []
